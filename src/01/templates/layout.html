<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{{ url_for('dashboard') }}" class="navbar-brand" href="/">
            Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                {% if session.get('username') %}
                    <!-- uzivatel prihlasen -->
                    <li class="nav-item"><a class="nav-link" href="#">Přihlášen: {{ session['username'] }}</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Odhlásit se</a></li>
                    {% else %}
                    <!-- uzivatel odhlasen -->
                    <li class="nav-item"><a class="nav-link" href="/login">Přihlášení</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Registrace</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
